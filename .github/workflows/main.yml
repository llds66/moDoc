name: Build blog and Deploy
# 推送到 main 分支时，这个工作流将会被触发。
on:
  push:
    branches:
      - main
jobs:
  build:
    runs-on: ubuntu-latest # 在 ubuntu-latest 虚拟环境上运行
    steps:
    - uses: actions/checkout@v4 # 将仓库代码签出到运行 GitHub Action 工作流的虚拟机上
    - name: Install dependencies
      run: npm install
    - name: Build VitePress site
      run: npm run docs:build
      # 使用 SSH 和 SCP 将 .vitepress/dist 目录复制到远程服务器上的 /var/www/blog 目录
    - name: Deploy
      uses: cross-the-world/scp-pipeline@master
      env:
        WELCOME: "ssh scp ssh pipelines"
        LASTSSH: "Doing something after copying"
      with:
        host: ${{ secrets.USER_HOST }}
        user: ${{ secrets.USER_NAME }}
        pass: ${{ secrets.USER_PASS }}
        connect_timeout: 10s
        local: '.vitepress/dist/*'
        remote: /lldsProjects/project_mythicopsDoc
